<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------Fontawesome-----------Link-------Cdn-------->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!--------Fontawesome-----------Link-------Cdn-------->
    <!--------Swiper-----------Link-------Cdn-------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.1.1/swiper-bundle.css" />
    <!--------Swiper-----------Link-------Cdn-------->
    <link rel="stylesheet" href="style.css">
    <title>Responsive Car-2</title>
</head>

<body>
    <!--------------Header-------------Start-------------->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <h1 class="logo"><span><i class="fa-solid fa-car-side"></i></span>CaR</h1>
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#Vehicls">Vehicls</a>
            <a href="#Services">Services</a>
            <a href="#Gallery">Gallery</a>
            <a href="#Review">Review</a>
            <a href="#Contact">Contact</a>
        </nav>
        <div id="loginBtn">
            <button class="btn">Login</button>
            <i class="far fa-user"></i>
        </div>
    </header>
    <!--------------Header--------------End--------------->



    <!--------------Login-------------Start--------------->
    <div class="loginFormomContainer">
        <span id="CloseLoginForm" class="fas fa-times"></span>
        <form action="">
            <h3>User Login</h3>
            <input type="email" placeholder="Enter Your Email" required class="box">
            <input type="password" placeholder="Enter Your Password" class="box">
            <p>Forget Your Password <a href="#">Check Here</a></p>
            <input type="submit" value="Login Now" class="btn">
            <p>Or Login Width</p>
            <div class="buttons">
                <a href="#" class="btn">GooGle</a>
                <a href="#" class="btn">FaceBook</a>
            </div>
            <p>Don't have An Account <a href="#">Create One</a></p>
        </form>
    </div>
    <!---------------Login-------------End--------------->



    <!-----------Home--------------Section-----------Start----------->
    <section id="Home" class="Home">
        <h3 data-speed="-2" class="homeParallexEffect">Find Luxury</h3>
        <img data-speed="5" class="homeParallexEffect" src="Img/Home-2.png">
        <a href="#" class="btn">View Car</a>
    </section>
    <!-----------Home--------------Section-----------End------------>










































































































    
    <script src="main.js"></script>
</body>
</html>
